<mat-card class="mt-4 mb-4">
  <mat-card-header>
    <mat-card-title>History for Submission ID:</mat-card-title>
  </mat-card-header>
  <mat-card-content class="p-2">
    <div class="example-container mat-elevation-z8">
      <div class="example-table-container">
        <table mat-table
               [dataSource]="dataSource" multiTemplateDataRows
               class="mat-elevation-z8">

          <ng-container matColumnDef="fileName">
            <th mat-header-cell *matHeaderCellDef class="border-b-2"> File name </th>
            <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
          </ng-container>
          <ng-container matColumnDef="uploadDate">
            <th mat-header-cell *matHeaderCellDef class="border-b-2"> Created </th>
            <td mat-cell *matCellDef="let element"> {{element.uploadDate}} </td>
          </ng-container>
          <ng-container matColumnDef="download">
            <th mat-header-cell *matHeaderCellDef class="border-b-2"> Download </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="expandedElement = element"><mat-icon color="primary">file_download</mat-icon></button>
            </td>
          </ng-container>
          <ng-container matColumnDef="diff">
            <th mat-header-cell *matHeaderCellDef class="border-b-2"> Full diff </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="expandedElement = element; openDialog()"><mat-icon color="primary">published_with_changes</mat-icon></button>
            </td>
          </ng-container>

          <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
          <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element; let i = dataIndex" [attr.colspan]="columnsToDisplay.length">
              <div class="example-element-detail"
                   [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <div class="example-element-description whitespace-pre-line">
                  {{historySummaryReports[i]}}
                </div>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
          <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
              class="example-element-row"
              [class.example-expanded-row]="expandedElement === element"
              (click)="expandedElement = expandedElement === element ? null : element">
          </tr>
          <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
        </table>
      </div>
    </div>
  </mat-card-content>
</mat-card>

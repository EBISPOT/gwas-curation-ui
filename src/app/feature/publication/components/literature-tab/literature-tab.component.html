<mat-accordion multi>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <b>Upload</b>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="expansion-panel-content">
      <div ng2FileDrop [uploader]="uploader" class="p-12 text-center" style="background: #4E8691; margin: 10px;">
        <div class="styleFile text-xl text-white italic">
          <span>
            <a class="underline cursor-pointer" (click)="fileInput.click()">Click to select <input id="fileInput" #fileInput type="file" ng2FileSelect [uploader]="uploader" class="hidden"/></a>
            or drag and drop file
          </span>
        </div>
        <div>
          {{uploader.queue[0]?.file?.name}}
        </div>
      </div>
    </div>
    <button class="float-right m-3" *ngIf="uploader.queue.length > 0"
            [disabled]="uploader.queue[0]?.isReady || uploader.queue[0]?.isUploading || uploader.queue[0]?.isSuccess"
            mat-raised-button color="primary" (click)="uploader.progress=0; uploader.queue[0]?.upload(); isLoadingLiterature = true;">
      Upload
    </button>
  </mat-expansion-panel>
  <mat-expansion-panel expanded>
    <div class="loading-shade" *ngIf="isLoadingLiterature">
      <mat-spinner></mat-spinner>
    </div>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <b>Literature files</b>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="expansion-panel-content">
      <table mat-table [dataSource]="dataSource" class="w-full">
        <ng-container matColumnDef="fileName">
          <th mat-header-cell *matHeaderCellDef>
            File name
          </th>
          <td mat-cell *matCellDef="let row"> {{row.fileName}} </td>
        </ng-container>

        <ng-container matColumnDef="uploadDate">
          <th mat-header-cell *matHeaderCellDef>
            Upload date
          </th>
          <td mat-cell *matCellDef="let row"> {{row.createDate | date:"yyyy-MM-dd"}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>

          </th>
          <td mat-cell *matCellDef="let row">
            <button mat-button mat-icon-button color="primary">
              <mat-icon color="primary">delete_outline</mat-icon>
            </button>
            <button mat-button mat-icon-button (click)="downloadLiteratureFile(row.id, row.fileName)">
              <mat-icon fontSet="material-icons-outlined" color="primary">download</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['fileName', 'uploadDate', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['fileName', 'uploadDate', 'actions'];"></tr>
      </table>
    </div>
  </mat-expansion-panel>
</mat-accordion>

<!-- top navbar -->
<mat-toolbar>
  <a href="https://www.ebi.ac.uk/gwas" target="_blank" style="margin-left: 20px; margin-right: 20px"><img
    src="assets/images/GWAS_Catalog_banner_logo_34x40.svg" alt="GWAS"/></a>
  <a routerLink="" class="home-link">GWAS Curation</a>
  <span class="spacer"></span>

  <div class="hidden sm:block">
    <a routerLink="/" class="menu-link">Documentation</a>
    <a routerLink="submissions" class="menu-link">Submissions</a>
  </div>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>

  <button class="sm:hidden" mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
<div style="background-color: rgb(255, 223, 194); height: 4px;"></div>
<div style="background-color: rgb(57, 138, 150); height: 8px;"></div>
<div style="background-color: rgb(176, 223, 230); height: 8px;"></div>

<!-- side navbar -->
<mat-sidenav-container class="h-full w-full">
  <mat-sidenav #sidenav class="sm:hidden" mode="over" opened="false" position="end">
    <div class="flex flex-col">
      <a mat-button routerLink="/" class="menu-link">Documentation</a>
      <a mat-button routerLink="submissions" class="menu-link">My submissions</a>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
